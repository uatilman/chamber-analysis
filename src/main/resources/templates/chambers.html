<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{chambers.page.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script language="JavaScript" type="text/javascript" th:src="@{/getChambers.js}"></script>
</head>

<body>
<div class="container">

    <div th:replace="fragments :: header"></div>

    <div class="padding-site product-table">

        <table border="1" class="chamber-table">

            <thead>
            <tr>
                <th th:text="#{table_chamber_id}"></th>
                <th th:text="#{table_chamber_name}"></th>
                <th th:text="#{table_chamber_address}"></th>
            </tr>
            </thead>

            <tbody>
            <!--прототип строки для javascript-->
            <tr class='click-row' data-href=''>
                <td class='id-column'></td>
                <td class='name-column'></td>
                <td class='address-column'></td>
            </tr>
            </tbody>

        </table>

        <div th:replace="fragments :: footer"></div>

    </div>
</div>


</body>
</html>
